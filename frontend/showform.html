<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anzeige der Eingabe</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="content">
    <div class="infoContainer">
        <div class="infoDiv">
            <label class="infoHeader" for="fileInput">1. Dateien auswählen</label>
            <br><br>
            <input type="file" id="fileInput" class="file" onchange="loadFile(this.files)" accept="text/csv" multiple/>
            <br>
        </div>
        <div class="infoDiv">
            <span class="infoHeader">2. Vorschau</span>
            <br><br>
            <span>Daten werden als Tabellenvorschau angezeigt</span>
        </div>
        <div class="infoDiv">
            <label class="infoHeader" for="tableContainer">3. PDF Export</label>
            <br><br>
            <input type="button" value="PDF Export" class="button large" onclick="pdfExport()">
        </div>
        <div style="clear: both"></div>
    </div>
    <br>
    <div class="noticeDiv"><span class="noticeSmall">Zur Information: Es ist wichtig, dass das Modul alphabetisch als erstes kommt. <br>
        Die richtige alphabetische Reihenfolge der zu ladenden Dateien ist 1. Modul, 2. Seminar, 3. Übung
    </span></div>
    <br><br>

    <div id="tableContainer">
    </div>
    <br><br><br>
    <a class="link" href="index.html">
        <div class="linkDivSmall">zurück</div>
    </a>

</div>
</body>
<script src="js/form.js"></script>
<script src="js/pdf.js"></script>
<script src="//localhost:35729/livereload.js"></script>
</html>
